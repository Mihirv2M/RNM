name: CI/CD ECS Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    

      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 975050059495.dkr.ecr.us-east-1.amazonaws.com


    - name: Fetch latest tags from ECR
      id: fetch_tags
      run: |
          # Fetch the latest tag for client image from ECR
          CLIENT_TAG=$(aws ecr list-images --repository-name mihirv21 --query 'imageIds[?imageTag!=`null`].imageTag' --output text | grep '^client-v' | sort -V | tail -n 1)
          if [ -z "$CLIENT_TAG" ]; then
            CLIENT_TAG="v0.0.0"
          fi
          CLIENT_VERSION=$(echo $CLIENT_TAG | awk -F. -v OFS=. '{$NF++;print}')
          echo "CLIENT_VERSION=${CLIENT_VERSION}" >> $GITHUB_ENV
          
    - name: Debug CLIENT_VERSION
      run: |
        echo "Client Version: ${{ env.CLIENT_VERSION }}"

    - name: Build Docker images
      run: |
          docker compose build

    - name: Tag and push Docker images to ECR
      run: |
          # Tag and push client image
          docker tag client:latest 975050059495.dkr.ecr.us-east-1.amazonaws.com/mihirv21:client-${{ env.CLIENT_VERSION }}
          docker push 975050059495.dkr.ecr.us-east-1.amazonaws.com/mihirv21:client-${{ env.CLIENT_VERSION }}

