name: CI/CD EKS Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest


    steps:
    -  name: Checkout Code
       uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Build and Tag Images
      run: |
        docker compose build 
        
    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 210243272865.dkr.ecr.us-east-1.amazonaws.com
    
    - name: Tag image
      run: |
        docker tag client:latest 210243272865.dkr.ecr.us-east-1.amazonaws.com/mihir/client:latest
        docker tag 210243272865.dkr.ecr.us-east-1.amazonaws.com/mihir/server:latest
     
    -  name: Push Images
       run: |
         docker push 210243272865.dkr.ecr.us-east-1.amazonaws.com/mihir/client:latest
         docker push 210243272865.dkr.ecr.us-east-1.amazonaws.com/mihir/server:latest

    - name: Update Kube Config
      run: |
        aws eks update-kubeconfig --name Kluster --region us-east-1
    
    - name: Deploy Secrets
      run: |
        kubeclt apply -f react-secret.yaml
        kubectl apply -f node-secret.yaml
    
    - name: Deploy Secrets
      run: |
        kubectl apply -f node-secret.yaml

    - name: Deployment and Services
      run: | 
        kubectl apply -f node-deployment.yaml
    
   
