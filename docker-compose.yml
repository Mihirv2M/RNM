version: '3.8'

services:
  react-app:
    build:
      context: react-app/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./react-app:/react-app   
    networks:
      - mongodb_network

  node-server: 
    build:  
      context: node-server/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - mongodb_network

volumes:
  mongodb:
    driver: local
    
networks:
  mongodb_network:
    external: true
